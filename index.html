<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PStruttura Discord</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="container intestazione">
        <div class="elemento-header dashed bgc-white">Logo</div>
        <div class="elemento-header centrale dashed bgc-white">
          Link link link link link link
        </div>
        <div class="elemento-header destra dashed bgc-white">Login</div>
      </div>
      <div class="wrapper section bgc-white" id="foto-header">
        <div class="center-section dashed bgc-white"></div>
      </div>
    </header>
    <main>
      <section>
        <div class="wrapper section double bgc-gray">
          <div class="center-section double">
            <div class="content-section dashed" id="blue"></div>
            <div class="content-section dashed" id="pink"></div>
        </div>
      </section>
      <section>
        <div class="wrapper section double">
          <div class="center-section double">
            <div class="content-section dashed" id="pink"></div>
            <div class="content-section dashed" id="blue"></div>
        </div>
      </section>
      <section>
        <div class="wrapper section double bgc-gray">
          <div class="center-section double">
            <div class="content-section dashed" id="blue"></div>
            <div class="content-section dashed" id="pink"></div>
        </div>
      </section>
      <section>
        <div class="wrapper section single bgc-white" id="foto-center">
        <div class="center-section dashed bgc-white"></div>
      </div>
      </section>
      <section>
        <div class="wrapper section double bgc-dark">
          <div class="footer-wrapper">
            <div class="content-footer dashed" id="left"></div>
            <div class="content-footer dashed" id="right">
              <div class="content-list-footer dashed"></div>
              <div class="content-list-footer dashed"></div>
              <div class="content-list-footer dashed"></div>
              <div class="content-list-footer dashed"></div>
            </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
